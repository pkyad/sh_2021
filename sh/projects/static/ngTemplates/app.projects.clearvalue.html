<div class="modal-header" >
  <span style="font-size:20px"><b>Clear All the Fields</b></span>
</div>

<div class="modal-body">
  <div class="container-fluid">
    <div class=" col-md-6">
      <button class="btn btn-success" ng-click="clear()">Yes</button>
    </div>
    <div class=" col-md-6">
      <button class="btn btn-danger" ng-click="close()">Cancel</button>
    </div>
  </div>

</div>
