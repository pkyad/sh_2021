<div class="container-fluid" style="padding:15px">
  <div class="col-md-12">
    <div class="form-group">
      <label>Message</label>
      <textarea class="form-control" rows="4" ng-model="form.message"></textarea>
    </div>
    <div class="form-group">
      <label>File</label>
      <input type="file" file-model="form.fil">
    </div>
    <div class="form-group">
      <label>To All Users</label>
      <input type="checkbox" ng-model="form.toAll" >
    </div>
    <div class="form-group" ng-if="!form.toAll">
      <label>Team</label>
      <input  uib-typeahead="team as team.title for team in teamSearch($viewValue)" type="text" class="form-control" ng-model="form.toTeam" placeholder="Select A Team">
    </div>
  </div>
  <div class="col-md-12 text-center">
    <span class="btn btn-success" ng-click="saveAnnouncement()">Save</span>
  </div>
</div>
