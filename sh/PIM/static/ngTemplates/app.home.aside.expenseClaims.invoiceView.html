<div class="modal-header bg-blue" id="aside" style="height:10vh;padding-top:8px;">
  <div class="col-md-8" style="font-size:17px">
    <strong>Dated </strong> : {{invoice.dated | date: 'dd-MMM-yyyy'}}  <br>
    <strong>Submitted On </strong> : {{invoice.created | date: 'dd-MMM-yyyy : hh:mm a'}}  <br>
  </div>
  <div class="col-md-2" style="padding-top:20px;">
    <span class="pull-right" style="font-size:20px;">Cost :  <i class="fa fa-{{invoice.currency == 'INR' ? 'inr':'usd'}}"></i> {{invoice.amount | number}}</span>
  </div>
  <div class="col-md-2" style="padding-top:18px;">
    <switch ng-model="invoice.approved" class="green pull-right"></switch><strong class="pull-right" style="margin-right:15px;font-size:20px;">Approval :</strong>
  </div>
</div>
<div class="modal-body" style="position:relative;padding:0px;">
  <div class="row" style="padding:15px;font-size:15px">
    <div class="col-md-12">
      <strong>Code</strong> : {{invoice.code}} <br>
    </div>
    <div class="col-md-12">
      <strong>Description</strong> : {{invoice.description}} <br>
    </div>
  </div>
  <hr>
  <div class="row col-md-10 col-md-offset-1">
    <div style="width:100%">
      <object ng-if="invoice.attachment.substring(invoice.attachment.length -3 , invoice.attachment.length) == 'pdf'" ng-attr-data="{{invoice.attachment}}" style="width:100%;height:89vh;"></object>
      <object ng-if="invoice.attachment.substring(invoice.attachment.length -3 , invoice.attachment.length) != 'pdf'" ng-attr-data="{{invoice.attachment}}" style="width:100%;"></object>
    </div>
  </div>
</div>
