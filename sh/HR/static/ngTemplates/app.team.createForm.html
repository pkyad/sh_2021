<div class="container-fluid" style="padding:10px;" ng-controller="app.team.createForm">
  <div class="col-md-12 text-center" style="font-size:25px">
    <strong>Create A New Team </strong>
  </div>
  <div class="form-group">
    <label>Team Title</label>
    <input type="text" class="form-control" id="" placeholder="" ng-model="form.team">
  </div>
  <div class="form-group">
    <label>Team Manager</label>
    <input type="text" class="form-control" id="" placeholder="" uib-typeahead="user as getUsrName(user) for user in Reporting($viewValue)" ng-model="form.manager">
  </div>
  <button type="button" class="btn btn-primary pull-right" ng-click="saveTeam()">
    Save
  </button>
</div>
